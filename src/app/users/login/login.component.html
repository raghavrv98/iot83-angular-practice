<div class="outer">
	<div class="login-page">
		<h1>Login Page</h1>
		<form #simpleForm="ngForm" (ngSubmit)="onSubmitHandler(simpleForm.value)">
			<div class="form-group">
				<label for="name">Email address</label>
				<input type="text" ngModel class="form-control" name="username" aria-describedby="name" placeholder="Enter name" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ngModel class="form-control" name="password" placeholder="Enter password" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
